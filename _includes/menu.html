<div class="Menu">
        <div class="list">
            <div class="logoDiv">
                <img src="{{ site.baseurl }}/img/logo.png" id="logoImg">
                <div class="logoDivName">BioContainers Edu.</div>
            </div>
{% sorted_keys_for el in site.series sort_by:sort has_hash:site.series %}

        <span class="item-heading"> {{ site.series[el].desc }} </span>
			{% for p in site.series[el].pages %}
	
				<a class="item {% if page.url == p.url%}item-active{%endif%}" href="{{ site.baseurl }}{{ p.url }}">{{ p.title}}</a>
			{% endfor %}
		{% endsorted_keys_for %}
    </div>
</div>
